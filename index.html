<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom Name Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <i class="fab fa-youtube"></i>
        <h2>Code Channel Random Name Generator</h2>
    </header>

    <main>
        <section class="submitSection">
            <h2 id="formHeading" class="offscreen">Enter Your First name</h2>
            <form id="submitForm" class="submitSection__form">
                <input 
                    type="text"
                    id="submitSection__textInput"
                    class="submitSection__textInput"
                    required
                    maxlength="20"
                    placeholder="Enter First Name"
                    aria-labelledby="forHeading">
                <button class="submitSection__button" aria-label="Submit">
                    <i class="fas fa-check"></i>
                </button>    
            </form>
        </section>

        <section id="suggestionSection" class="suggestionSection hidden">
            <h2>Suggestions:</h2>
            <ol></ol>
            <p>YMMV: Click the name to see if it is already taken.</p>
        </section>
    </main>
    
</body>
</html>
